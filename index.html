<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <img class="header__img" src="images/logo.svg" alt="LOGO">
  </header>

  <div class="intro">
    <h1 class="intro__heading">We are launching <span class="intro__heading--bold">soon!</span></h1>
    <p class="intro__para">Subscribe and get notified</p>

    <form action="#" class="form">
      <label for="email" class="form__email__wrapper">
        <input type="text" id="email" class="form__email">
      </label>
      <input type="submit" class="form__submit" value="Notify Me"> 
    </form>

  </div>

  <div class="dashboard">
    <img class="dashboard__img" src="images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>


  <footer class="footer">
    <div class="social">
      <li class="social__li">
        <a class="social__item" href="#"><img src="images/icon-facebook.svg" alt=""></a>
      </li>
      <li class="social__li">
        <a class="social__item" href="#"><img src="images/icon-twitter.svg" alt=""></a>
      </li>
      <li class="social__li">
        <a class="social__item" href="#"><img src="images/icon-instagram.svg" alt=""></a>
      </li>

    </div>
    <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  &copy; Copyright Ping. All rights reserved.

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
